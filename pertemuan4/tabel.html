<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<style>
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;

    }
    th, td{
        padding: 15px;
        border-color: red;
    }
    tr {
        height: 200%;
    }
</style>
<body>
    <h3>Tabel</h3>
    <table style="width: 100%;">
        <caption>Contoh Tabel</caption>
        <tr>
            <th style="width: 10%;">Nomor</th>
            <th style="width: 40%;">Nama</th>
            <th style="width: 50%;">Alamat</th>
        </tr>
        <tr " >
            <td>1</td>
            <td>budi</td>
            <td>jogja</td>
        </tr>
        <tr>
            <td>2</td>
            <td>riska</td>
            <td>bandung</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th colspan="2">Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>joko</td>
            <td>susilo</td>
            <td>43</td>
        </tr>
    </table>
    <table>
        <caption>Rowspan</caption>
        <tr>
            <th>Nama</th>
            <td>Joko</td>
        </tr>
        <tr>
            <th rowspan="2">Telepon</th>
            <td>081320743712</td>
        </tr>
        <tr>
            <td>0876767</td>
        </tr>
    </table>
</body>
</html>
