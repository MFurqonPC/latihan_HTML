<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tabel</title>
</head>
<style>
    table, th, td{
        border: 1px solid;
        border-collapse: collapse;

    }
</style>
<body>
    <table>
        <tr>
            <th rowspan="2">Nomor</th>
            <th rowspan="2">Nama</th>
            <th colspan="3">Mata Pelajaran</th>
        </tr>
        <tr>
            <th>IPA</th>
            <th>MATH</th>
            <th>B.INDO</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sari</td>
            <td>87</td>
            <td>76</td>
            <td>95</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Diki</td>
            <td>90</td>
            <td>87</td>
            <td>77</td>
        </tr>
    </table>
</body>
</html>
